<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Basic 등록</title>
</head>
<body>

<div class="container">
    <form th:if="${basic.idx}" action="#" th:action="@{'/basic/'+${basic.idx}+'/update'}" th:object="${basic}" method = "post">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">이름</label>
            <div class="col-sm-10">
                <input th:field="*{name}" type="text" required class="form-control" id="title" placeholder="이름">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">직책</label>
            <div class="col-sm-10">
                <input th:field="*{label}" type="text" required class="form-control" id="subTitle" placeholder="직책">
            </div>
        </div>
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">이메일</label>
            <div class="col-sm-10">
                <input th:field="*{email}" type="text" required class="form-control" id="content" placeholder="이메일">
            </div>
        </div><div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">연락처</label>
        <div class="col-sm-10">
            <input th:field="*{phone}" type="text" required class="form-control" id="content" placeholder="연락처">
        </div>
    </div>
        <input type="submit" value="작성">
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</script>
</body>
</html>
